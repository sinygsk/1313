<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link href="/public/css/header.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<nav class="navbar">
			<div class="logo">
				<a class="container-fluid" href="/">RTA.GG</a>
			</div>
			<ul class="nav justify-content-end">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/" >홈</a>
				</li>
				<li class="nav-item">
					<a class="nav-link not-build" href="/">챔피언분석(미구현)</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/member/list.do">멤버리스트</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/member/list/1">커뮤니티(미구현)</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/member/login.do">로그인</a>
				</li>
			</ul>
			<div th:if="${session.memVo}">
						<!--<span th:if="${session.memVo}!=null" th:text="${session.memVo.id}"></span>-->
						<span th:text="${session.memVo}?${session.memVo.id}:''"></span>
						(<span th:text="${session.memVo?.name}"></span>)
						님 로그인 
						&nbsp;/&nbsp;
						
						&nbsp;/&nbsp;
						<a 	href="/member/logout.do">
							로그아웃
						</a>

					</div>
	 				<div class="d-flex" th:if="!${session.memVo}">
						<a 	href="/member/login.do">
							로그인
						</a>&nbsp;/&nbsp; 
						<a 	href="/member/signup.do">
							회원가입
						</a>
					</div>
			
		</nav>
	</div>
</body>
<script th:if="${session.msg}" th:inline="javascript">
        let msg=[[${session.msg}]];
        alert(msg);
        [[${#session.removeAttribute("msg")}]];
</script>
</html>
