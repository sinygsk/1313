<htmllang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta carset="UTF-8">
	</head>
	<nav aria-label="Page navigation example">
	  <ul class="pagination justify-content-center">
	    <li th:classappend="${!hasPrev}?'disabled'" class="page-item">
	      <a class="page-link" th:href="@{./{paq}(paq=${nowPage-1},sort=${param.sort},desc=${param.desc})}" tabindex="-1">Previous</a>
	    </li>
		<th:block th:each="pag: ${#numbers.sequence(startPage,endPage)}">	
	    	<li th:classappend="${nowPage==pag}?'active'"  class="page-item">
	    		<a class="page-link" th:href="@{./{pagh}(pagh=${pag},sort=${param.sort},desc=${param.desc})}" th:text="${pag}"></a>
	    	</li>
		</th:block>
	    <li  th:classappend="${!hasNext}?'disabled'" class="page-item">
	      <a class="page-link" th:href="@{./{paz}(paz=${nowPage+1},sort=${param.sort},desc=${param.desc})}">Next</a>
	    </li>
	  </ul>
	</nav>
</html>
